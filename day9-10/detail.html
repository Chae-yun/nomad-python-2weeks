<!DOCTYPE html>
<html>
  <head>
    <title> Nomad News | {{news.title}} </title>
    <link href="https://andybrewer.github.io/mvp/mvp.css" rel="stylesheet"></link>
  </head>

  <body>
    <header>
      <h1>{{news.title}}</h1>
      <div>
        {{news.points}} points | By {{news.author}} | 
        <a href="{{news.url}}" target="_blank">{{news.url}}</a>
      </div>
    </header>

    <main>
      {% for comment in comments %}
        <div>
          {% if comment.author is none %}
            [deleted]
          {% else %}
            <strong>{{comment.author}}:</strong>
            <p></p>
            <p>{{comment.text|safe}}</p>
            <p></p>
          {% endif %}
          <hr>
        </div>
      {% endfor %}
    </main>
  </body>
</html>
